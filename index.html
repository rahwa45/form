<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Html-Form</title>
</head>
<body>
  <h3>Basic form design using HTML</h3>
  <form >
    <fieldset>
      <legend>Personal Details</legend>
      <br>
   <div>
      <label for="first name">First name:</label>
      <input type="text" id="first name" >
    </div>
      <br>
      <div>
      <label for="last name">Last name:</label>
      <input type="text" id=""last name>
    </div>
      <br>
      <div>
      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="person" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="person" value="female">
      <label for="female">Female</label>
    </div>
      <br>
      <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" maxlength="20">
    </div>
      <br>
      <div>
      <label for="start">Date of Birth:</label>
      <input type="date"  name="begin" placeholder="dd-mm-yyyy" required>
    </div>
      <br>
     <div>
      <label for="address">Address:</label><br>
      <textarea id="address" name="address" rows="3" cols="30"></textarea>
      </div>
    <br>
    <div>
       <input type="submit" value="submit">
      </div>
      <br>
      </fieldset>
     </form>
      </body>
      </html>
